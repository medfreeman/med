language: node_js
node_js:
- '7'
branches:
  only:
  - src
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
matrix:
  fast_finish: true
cache: yarn
before_install:
- yarn config set no-progress
script: yarn build
deploy:
  provider: pages
  local_dir: dist
  target_branch: master
  email: mehdi.lahlou@free.fr
  github_token: $GITHUB_TOKEN
  on:
    branch: src
  skip_cleanup: true
